<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">


        <div class="container">
            <form action="/" method="post">
                <div class="form-div">
                    <div class="row-1 ">

                        <input type="text " name="ad " id="Name " placeholder=" Name ">
                        <input type="text " name="soyad " placeholder="Surname ">


                    </div>
                    <div class="row-2 ">
                        <input type="tel " name="telefon " placeholder="Tel ">
                        <input type="email " name="email " id="Email " placeholder="Email ">
                    </div>
                    <textarea name="message " id="Message " cols=" " rows=" " placeholder="   Message "></textarea>
                    <div class="form-send ">
                        <button type="submit ">SEND MESSAGE</button>
                    </div>

            </form>
            </div>

            <thead>
                <tr>
                    <th>Name </th>
                    <th>Surname</th>
                    <th>Tel</th>
                    <th>Email</th>
                    <th>Description</th>

                </tr>
            </thead>
            <tbody>
                {% for istifadeci in istifadeciler %}
                <tr>
                    <td>{{istifadeci['ad']}}</td>
                    <td>{{istifadeci['soyad']}}</td>
                    <td>{{istifadeci['telefon']}}</td>
                    <td>{{istifadeci['email']}}</td>
                    <td>{{istifadeci['message']}}</td>
                </tr>
                {% endfor %}


            </tbody>
            </table>
        </div>

</body>

</html>
